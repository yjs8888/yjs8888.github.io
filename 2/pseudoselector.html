<!doctype html><!-- pseudoselector.html -->
<html>
<head>
<meta charset="utf-8"/>
  <title>선택자 class 실습</title>
  <style>
  a:link {  color:blue; text-decoration:none; }  /* 방문전 사이트 */
  a:visited { color:purple; text-decoration:none;} /* 방문후사이트*/
  a:hover {  text-decoration:underline; }  /* 마우스 호버시 밑줄 */        
  a:active {  color:red; text-decoration:none; }   /*클릭했을 때 */
  </style>
</head>
<body>
  <a href="http://dju.ac.kr">애국가</a>
  <p  id="rd1">동해물과 백두산이</p>
  <p>마르고 닳도록</p>
</body>
</html>
